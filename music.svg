<!-- Spotify-Style Card SVG (like the provided image) -->
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400" role="img" aria-label="Spotify song card">
  <defs>
    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.15" />
    </filter>
    <linearGradient id="progressGrad" x1="0" x2="1">
      <stop offset="0" stop-color="#1DB954"/>
      <stop offset="1" stop-color="#1ED760"/>
    </linearGradient>
  </defs>

  <!-- Card background -->
  <rect x="0" y="0" width="800" height="400" rx="16" fill="#115D68" filter="url(#shadow)"/>

  <!-- Album cover -->
  <clipPath id="coverClip">
    <rect x="40" y="40" width="280" height="280" rx="16"/>
  </clipPath>
  <image href="IMAGE_URL" x="40" y="40" width="280" height="280" clip-path="url(#coverClip)" preserveAspectRatio="xMidYMid slice"/>

  <!-- Spotify icon -->
  <circle cx="740" cy="60" r="20" fill="#1DB954"/>
  <path d="M734 55c4-2 10-1 13 1 1 .5 2-.8 1.2-1.5-4-2.5-10-3-15-.8-1 .5-.5 2 .8 1.3Zm-.4 8.5c3-1.8 8-1.5 11 0 1 .6 1.8-.8 1-1.4-3-2-8-2.4-12-.4-.8.5-.3 2 .8 1.3Zm-.5 7.5c2.5-1.6 6.2-1.4 8.5 0 .8.6 1.6-.6.8-1.2-2.8-2-7-2-10 0-.7.5-.3 1.8.7 1.2Z" fill="#fff"/>

  <!-- Text: Song title and artist -->
  <text x="350" y="120" font-family="Inter, sans-serif" font-size="28" font-weight="700" fill="#fff">SONG TITLE</text>
  <text x="350" y="160" font-family="Inter, sans-serif" font-size="20" fill="#c7e6e5">Artist Name</text>

  <!-- Saved on Spotify -->
  <circle cx="362" cy="195" r="10" fill="#1DB954"/>
  <path d="M358 195l4 4 8-8" stroke="#fff" stroke-width="2" fill="none"/>
  <text x="380" y="200" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#fff">Saved on Spotify</text>

  <!-- Time and Play Button -->
  <text x="350" y="300" font-family="Inter, sans-serif" font-size="18" fill="#fff">00:59</text>
  <circle cx="750" cy="290" r="28" fill="#fff"/>
  <path d="M740 275v30l22-15z" fill="#115D68"/>

  <!-- Progress bar -->
  <rect x="350" y="320" width="380" height="6" rx="3" fill="#0e4f59"/>
  <rect x="350" y="320" width="150" height="6" rx="3" fill="url(#progressGrad)"/>
</svg>
